<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <title>PY-fdm Login</title>
</head>
<body>
    <div class="container-login">
        <section>

        </section>
        <article class="rounded">
            <h4 class="margin-bottom-10">PY-fdm Login</h4>
            <form action="">
                <label style="display: block;" for="username">Username</label>
                <input type="text" name="username" class="form-control" id="username">
                <div class="margin-bottom-10">
                    <span id="error-user" class="error-message"></span>
                </div>
                <label style="display: block;" for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password">
                <div class="margin-bottom-10">
                    <span id="error-password" class="error-message"></span>
                </div>
                <span class="forgot-container">
                    <span class="inline-block forgot-text">Forgot Password?</span>
                </span>
                <button type="button" class="btn btn-dark" id="login">Login</button>
            </form>
        </article>
    </div>
    <script src="./js/js.js"></script>
</body>
</html>
